        return null;

    if (lowerMessage.includes('fecha') || lowerMessage.includes('cuando') || lowerMessage.includes('disponible')) {
        return responses.fechas;
    } else if (lowerMessage.includes('viaje') || lowerMessage.includes('destino') || lowerMessage.includes('tour')) {
        return responses.viajes;
    } else if (lowerMessage.includes('promoci') || lowerMessage.includes('descuento') || lowerMessage.includes('oferta')) {

        return responses.precios;

        return responses.reserva;

        return responses.cuotas;
    } else if (lowerMessage.includes('pag') || lowerMessage.includes('tarjeta') || lowerMessage.includes('yape')) {
        return responses.medios_pago;
    } else if (lowerMessage.includes('contacto') || lowerMessage.includes('whatsapp') || lowerMessage.includes('telefono')) {
        return responses.contacto;
    } else if (lowerMessage.includes('aplicar') && lowerMessage.includes('promoci')) {

}

function previewImage(input, previewId) {
    const preview = document.getElementById(previewId);
    const file = input.files[0];
    
    if (file) {
        // Validar tama√±o (5MB m√°ximo)
        if (file.size > 5 * 1024 * 1024) {
            addMessage('‚ùå La imagen es muy grande. Por favor sube una imagen menor a 5MB', false);
            input.value = '';
            return;
        }
        
        // Validar tipo
        if (!file.type.startsWith('image/')) {
            addMessage('‚ùå Por favor selecciona una imagen v√°lida (JPG, PNG)', false);
            input.value = '';
            return;
        }
        
        const reader = new FileReader();
        
        reader.onload = function(e) {
            preview.innerHTML = `
                <p style="font-size: 12px; color: var(--success-color); font-weight: 600; margin-bottom: 8px;">
                    ‚úÖ Comprobante cargado correctamente
                </p>
                <img src="${e.target.result}" alt="Comprobante">
                <p class="file-info">üìÑ ${file.name} (${(file.size / 1024).toFixed(2)} KB)</p>
            `;
            preview.classList.add('active');
        };
        
        reader.readAsDataURL(file);
    }
}
